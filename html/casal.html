<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="CodeLend" />
    <title>Nossa História</title>
    <link rel="stylesheet" href="../sass/casal.css" />
    <link rel="shortcut icon" href="../img/icone.ico" type="image/x-icon" />
</head>

<body>
    <div id="playButtonOverlay">
        <button id="playButton">Não existem palavras para descrever o quanto eu te amo.</button>
    </div>

    <main>
        <section class="carousel">
            <div class="carousel-container fade-in">
                <img src="../img/img1.jpg" alt="Momentos" class="carousel-image active" />
                <img src="../img/img2.jpg" alt="Momentos" class="carousel-image" />
                <img src="../img/img3.jpg" alt="Momentos" class="carousel-image" />
            </div>
        </section>

        <section class="musica fade-in">
            <audio id="romantic-audio" controls>
                <source src="../img/musica.mp3" type="audio/mp3" />
                Seu navegador não suporta áudio.
            </audio>
        </section>

        <section class="romantic-text fade-in">
            <article>
                <h1>Nosso Amor</h1>
                <p>"Desde o primeiro olhar, nossos corações sabiam que era para sempre."</p>
            </article>
        </section>

        <section class="love-counter">
            <h2 class="fade-in">Estamos juntos há:</h2>
            <div id="counter">
                <span id="years">0</span> anos,
                <span id="months">0</span> meses e
                <span id="days">0</span> dias.
            </div>
        </section>

        <section class="final-message">
            <h3>Rafaelly Santana</h3>
            <h2 class="fade-in">Eu te amo</h2>
        </section>

        <section class="uiverse">
            <div class="cssload-main">
                <div class="cssload-heart">
                    <span class="cssload-heartL"></span>
                    <span class="cssload-heartR"></span>
                    <span class="cssload-square"></span>
                </div>
                <div class="cssload-shadow"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CodeLend. Todos os direitos reservados.</p>
    </footer>

    <script src="../js/casal.js"></script>
</body>

</html>
